<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\style.css">
</head>
<body>
    <div class="headerBar">
    <h1 class=" text-center mt-5 welcome_text">Register</h1>
    </div>
    <main class="w-100">
        <form action="/register_process" method="POST" class="d-flex flex-column p-4 gap-1 text-dark">
            
            <label for="first_name">First Name:
                {% for message in get_flashed_messages(category_filter=["first_name"]) %}
                <span class="text-danger">{{message}}</span>
                {% endfor %}
            </label>
            <input type="text" name="first_name" id="first_name">
            <label for="last_name" class="inline-block">Last Name:
                {% for message in get_flashed_messages(category_filter=["last_name"]) %}
                <span class="text-danger">{{message}}</span>
                {% endfor %}
            </label>
            <input type="text" name="last_name" id="last_name">
            <label for="email" >Email:
                {% for message in get_flashed_messages(category_filter=["email"]) %}
                <span class="text-danger">{{message}}</span>
                {% endfor %}
            </label>
            <input type="text" name="email" id="email">
            <label for="password">Password:
                {% for message in get_flashed_messages(category_filter=["password"]) %}
                <span class="text-danger">{{message}}</span>
                {% endfor %}
            </label>
            <input type="password" name="password" id="password">
            <label for="c_password">Confirm Password:
                {% for message in get_flashed_messages(category_filter=["c_password"]) %}
                <span class="text-danger">{{message}}</span>
                {% endfor %}
            </label>
            <input type="password" name="c_password" id="c_password">
            <button class="btn btn-primary mt-3">Register</button>
        </form>
    </main>
</body>
</html>
